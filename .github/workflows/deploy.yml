name: Deploy to AWS ECS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-1
  ECR_REPOSITORY: amour-fou
  ECS_CLUSTER: amour-fou-cluster
  ECS_SERVICE: amour-fou-service
  ECS_TASK_DEFINITION: amour-fou-task
  CONTAINER_NAME: amour-fou

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_DEPLOY_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_DEPLOY_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            --build-arg NODE_OPTIONS="--max-old-space-size=4096" \
            --build-arg NEXT_PUBLIC_CLOUDFRONT_URL="${{ vars.PUBLIC_CLOUDFRONT_URL }}" \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
        id: build-image

      - name: Download task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition $ECS_TASK_DEFINITION \
            --query taskDefinition \
            > task-definition-base.json

      - name: Update task definition with runtime environment
        run: |
          jq --arg image "${{ steps.build-image.outputs.image }}" \
             --arg cloudfront "${{ vars.PUBLIC_CLOUDFRONT_URL }}" \
             --arg region "${{ env.AWS_REGION }}" \
             --arg bucket "${{ vars.AWS_S3_BUCKET }}" \
             --arg collectionId "${{ vars.AWS_REKOGNITION_COLLECTION_ID }}" \
             '
             .containerDefinitions[0].image = $image |
             .containerDefinitions[0].environment = [
               {name: "NODE_ENV", value: "production"},
               {name: "NEXT_PUBLIC_CLOUDFRONT_URL", value: $cloudfront},
               {name: "AWS_REGION", value: $region},
               {name: "AWS_S3_BUCKET", value: $bucket},
               {name: "AWS_REKOGNITION_COLLECTION_ID", value: $collectionId}
             ] |
             del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)
             ' task-definition-base.json > task-definition.json

      - name: Register task definition
        id: register-task
        run: |
          TASK_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://task-definition.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "task-arn=$TASK_ARN" >> $GITHUB_OUTPUT

      - name: Deploy to Amazon ECS
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --task-definition ${{ steps.register-task.outputs.task-arn }} \
            --force-new-deployment

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE

      - name: Deployment status
        if: success()
        run: |
          echo "Deployment successful!"
          echo "Image: ${{ steps.build-image.outputs.image }}"